<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Button</title>
    <style>
      #btn {
        width: 96px;
        height: 48px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <script>
      var value = 0;

      var but = document.createElement("button");

      but.innerText = value;

      but.id = "btn";

      but.addEventListener("click", () => {
        value++;
        but.innerText = value;
      });

      document.body.appendChild(but);
    </script>
  </body>
</html>
